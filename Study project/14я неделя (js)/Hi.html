<!DOCTYPE html>
    <html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Приветствие</title>
    </head>

    <body>
        <p>Ваше имя</p>
        <input id="name" />
        <button onclick="showName()">Click me</button>
        <div id="result"></div>

    <script>
        function showName(){
            var n = (document.getElementById("name").value) ;
            let result = ("Привет, "  + n + `!`)
            document.getElementById("result").innerHTML = result;
        }
    </script>
    </body>
    </html>
