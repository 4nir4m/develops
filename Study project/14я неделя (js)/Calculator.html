<!DOCTYPE html>
    <html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Калькулятор</title>
    </head>
    <body>
        <input id="num1" />
            <div>
                <button id="plus" onclick="operation='+'">+</button>
                <button id="minus" onclick="operation='-'">-</button>
                <button id="times" onclick="operation='*'">x</button>
                <button id="divide" onclick="operation='/'">:</button>
            </div>
        <input id="num2" />
        <br>
        <button onclick="func()">Результат</button> 
        <div id="result"></div>  
        <script>
        var operation;// переменная для математического действия
        function func() {
            var result;// для результата
            var num1 = Number(document.getElementById("num1").value);// получаем первое число
            var num2 = Number(document.getElementById("num2").value); // получаем второе число

        switch (operation) {
            case '+':
                result = num1 + num2;
                break;
            case '-':
                result = num1 - num2;
                break;
            case '*':
                result = num1 * num2;
                break;
            case '/':
                result = num1 / num2;
                break;
            }

            document.getElementById("result").innerHTML = result;
            
        }
        </script>
    
    </body>
    </html>
