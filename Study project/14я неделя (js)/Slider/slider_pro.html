<!DOCTYPE html>
<html>


<head>
    <meta charset="utf-8" />
    <title>slider</title>
    <style>
.slider{    
    display: flex;
    justify-content: center;
}
.slider .item img {
    width: 295px;
    height: 287px;
}
button{    
    height: 30px;
    position: relative;
    margin: auto 10px;
}

</style>
    </head>
    <body>        
        <div class="slider">
            <button class="previous" onclick="previousSlide()">&#10092;</button>            
            <div class="item">
                <img src="img_1.JPG">
            </div>
            <div class="item">
                <img src="img_2.JPG">
            </div>            
            <div class="item">
                <img src="img_3.JPG">
            </div>            
            <div class="item">
                <img src="img_4.JPG">
            </div>
            
            <button class="next" onclick="nextSlide()">&#10093;</button>
        </div>
    </body>
<script>
    let slideIndex = 1; //стартовый индекс слайда

    showSlides(slideIndex);

    function nextSlide() {
        showSlides(slideIndex += 1);//Увеличиваем индекс на 1->показываем следующий слайд
    }
    function previousSlide() {
        showSlides(slideIndex -= 1);//Уменьшаем индекс на 1->показываем предыдущий слайд
    }
    function currentSlide(n) {
        showSlides(slideIndex = n);//текущий слайд
    }


function showSlides(n) {
    let slides = document.getElementsByClassName("item");    
    //Проверяем количество слайдов
    if (n > slides.length) { 
        slideIndex = 1 
    }
    if (n < 1) {
        slideIndex = slides.length
    }
    //Проходим все слайды
    for (let slide of slides) {
        slide.style.display = "none";
    }
    // Делаем элемент блочным
    slides[slideIndex - 1].style.display = "block";
}
</script>
</html>
