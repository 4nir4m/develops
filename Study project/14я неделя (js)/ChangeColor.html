<!DOCTYPE html>
    <html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>ChangeColor</title>
    </head>
    <body>

        <div id="div">Нажми здесь</div>


        <script>
        var d = document.getElementById('div');
        d.addEventListener("click", function(){
            this.style.backgroundColor = 'green';
            })        
        </script>
    </body>
    </html>
